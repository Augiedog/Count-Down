<!DOCTYPE html>
<html lang="en">

<head>
    <title>Count Down</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p>Count Down to</p>
    <h2 class="newyear">New Year</h2>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 id="minitus">00</h2>
            <small>Minitus</small>
        </div>

        <div class="box">
            <h2 id="secons">00</h2>
            <small>Secons</small>
        </div>
    </div>

    <script src="javaScript/countDown.js"></script>
    </div>
</body>

</html>
